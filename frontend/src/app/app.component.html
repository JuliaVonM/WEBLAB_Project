<mat-toolbar color="primary">
  <span class="title">{{ title }}</span>
  <span class="spacer"></span>
  @if(isLoggedIn()){

      @if (isAdmin()) {
        <button mat-button routerLink="/admin" routerLinkActive="active-link">Administration</button>
      }
      <button mat-button routerLink="/viewer" routerLinkActive="active-link">Viewer</button>
    </nav>
  }
</mat-toolbar>
