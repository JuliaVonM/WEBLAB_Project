<div class="container">
  <div class="card p-4">
    <h2 class="text-center m-4">Login</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="E-Mail eingeben"
        />
        <mat-error *ngIf="email.invalid && email.dirty">
          <span *ngIf="email.errors?.['required']">E-Mail ist erforderlich.</span>
          <span *ngIf="email.errors?.['email']">Ung√ºltige E-Mail-Adresse.</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Passwort</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Passwort eingeben"
        />
        <button
          mat-icon-button
          matIconSuffix
          (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Passwort anzeigen/verstecken'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid && password.dirty">
          <span *ngIf="password.errors?.['required']">Passwort ist erforderlich.</span>
        </mat-error>
      </mat-form-field>

      <div class="alert alert-danger mt-2" *ngIf="loginError">
        {{ loginError }}
      </div>

      <button mat-flat-button color="primary" class="w-100 mt-3" [disabled]="loginForm.invalid">
        Anmelden
      </button>
    </form>
  </div>
</div>
